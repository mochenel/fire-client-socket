<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/hello.css">  
  <style>
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
  </style>
</head>
<body>

<div class="container">
    <form class = "form" method="get" action="wait.html">
        <h3 class="text-center mt-2">Connect with friend to play in multiplayer mode</h3>
        <div class="mt-5">
            <div class="form-group mb-3">
                <input class="form-control text-center" type="text" id="username" placeholder="Username">
            </div>

            <div class="mb-3">
                <input class="form-control text-center" type="text" id="room" placeholder="Room">
            </div>

            <div class="mb-3">
                <input class="form-control btn btn-primary" type="button" id="join" value="Join to play" >
            </div>
        </div> 
    </form>
</div>


<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
